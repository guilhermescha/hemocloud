<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.css"></h:outputStylesheet>
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>HemoCloud</title>

	<!-- Bootstrap -->
	<!-- <link href="resources/css/bootstrap.min.css" rel="stylesheet" /> -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>

	<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><i class="fa fa-cloud"></i>
					HemoCloud</a>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</div>
	<div class="container">
		<div class="jumbotron">
			<h:form id="login" method="post"
				action="#{request.contextPath}/j_spring_security_check"
				class="form-horizontal" role="search">
				<h:panelGroup rendered="#{!empty param.login_error}" styleClass="alert alert-danger">
					<span style="font-color:red"> Erro ao efetuar o login.</span><br/>
					Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
				</h:panelGroup>
				<div class="form-group">
					<label class="col-md-3 control-label">Email</label>
					<div class="input-group col-md-6">
						<span class="input-group-addon" id="basic-addon1"><i
							class="fa fa-envelope" /></span> <input type="text" name='j_username'
							class="form-control" placeholder="Email" />
					</div><br/>
					<label class="col-md-3 control-label">Senha</label>
					<div class="input-group col-md-6">
						<span class="input-group-addon" id="basic-addon1"><i
							class="fa fa-key" /></span> <input type="password" name='j_password'
							class="form-control" placeholder="Senha" />
					</div><br/>
					<label class="col-md-3 control-label"></label>
					<div class="input-group col-md-6">
				<button type="submit" class="btn btn-danger pull-right">
					Entrar <span class="glyphicon glyphicon-log-in" aria-hidden="true" />
				</button></div>
				</div>
				<script>
							document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
						</script>
			</h:form>
		</div>
		<!-- /.modal -->
		<footer>
		<p>
			<i class="fa fa-copyright"></i> Guilherme Scha Vieira - 2015
		</p>
		</footer>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="resources/js/bootstrap.min.js"></script>
</h:body>
</html>
