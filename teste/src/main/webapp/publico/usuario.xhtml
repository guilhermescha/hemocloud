<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>HemoCloud - Cadastro</title>
	<style type="text/css">
.form-signin {
	margin: 0 auto;
	max-width: 330px;
	padding: 15px;
}
</style>
</h:head>
<b:navBar brand="HemoCloud" brandHref="#" inverse="true" fixed="top" />
<h:body style="padding-top: 60px; background-color: #c4c4c4;">
	<b:container>
		<h:form styleClass="form-signin" prependId="false">
			<h2 class="form-signin-heading">Cadastre-se</h2>
			<b:inputText id="nome" placeholder="Nome" value="#{usuarioBean.usuario.nome}" required="true">
				<f:facet name="prepend">
					<b:iconAwesome name="user" />
				</f:facet>
			</b:inputText>
			<b:inputText id="email" placeholder="Email" value="#{usuarioBean.usuario.email}" required="true">
				<f:facet name="prepend">
					<b:iconAwesome name="envelope-o" />
				</f:facet>
			</b:inputText>
			<b:inputText id="senha" placeholder="Senha" type="password" value="#{usuarioBean.usuario.senha}" required="true">
				<f:facet name="prepend">
					<b:iconAwesome name="key" />
				</f:facet>
			</b:inputText>
			<b:inputText id="confirmasenha" placeholder="Confirme a senha" value="#{usuarioBean.confirmasenha}" required="true"
				type="password">
				<f:facet name="prepend">
					<b:iconAwesome name="check" />
				</f:facet>
			</b:inputText>
			<b:commandButton look="danger btn-block" value="Cadastrar" action="#{usuarioBean.salvar}"
				iconAwesome="sign-in" size="lg" />
		</h:form>
	</b:container>
</h:body>
</html>
