<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Bootstrap -->
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="callout.css"></h:outputStylesheet>
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>HemoCloud - Gerador de Registros</title>


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>
	<!-- Header -->
	<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-toggle"></span>
				</button>
				<a class="navbar-brand" href="#"><i class="fa fa-cloud"></i>
					HemoCloud</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">

					<li class="dropdown"><a class="dropdown-toggle" role="button"
						data-toggle="dropdown" href="#"> <i
							class="glyphicon glyphicon-user"></i> <h:outputText
								value=" #{request.userPrincipal.name}" /> <span class="caret"></span></a>
						<ul id="g-account-menu" class="dropdown-menu" role="menu">
							<li><a href="#">My Profile</a></li>
							<li><a
								href="#{request.contextPath}/j_spring_security_logout"><i
									class="glyphicon glyphicon-lock"></i> Logout</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
		<!-- /container -->
	</div>
	<!-- /Header -->

	<!-- Main -->
	<div class="container">

		<!-- upper section -->
		<div class="row">
			<div class="col-sm-3">
				<!-- left -->
				<h3>
					<i class="glyphicon glyphicon-briefcase"></i> Toolbox
				</h3>
				<hr />

				<ul class="nav nav-stacked">
					<li class="active"><a href="../restrito/dashboard.jsf"><i
							class="glyphicon glyphicon-dashboard"></i> Painel do Usu치rio</a></li>
					<li class="active"><a href="usuarios.jsf"><i
							class="fa fa-users"></i> Usu치rios</a></li>
					<li class="active"><a href="gerador.jsf"><i
							class="fa fa-random"></i> Gerar Registros</a></li>
				</ul>

				<hr />

			</div>
			<!-- /span-3 -->
			<div class="col-sm-9">

				<!-- column 2 -->
				<h3>
					<i class="fa fa-random"></i> Gerar Registros
				</h3>

				<hr />
				<div class="row">
					<h:form>

						<div class="panel panel-primary">
							<div class="panel-heading" role="tab" id="dadosPessoais">
								<div class="panel-title">
									<i class="fa fa-users"></i> Gerar Usu치rios <a role="button"
										data-toggle="collapse" data-parent="#accordion"
										href="#collapseOne" aria-expanded="true"
										aria-controls="collapseOne"> <i
										class="glyphicon glyphicon-chevron-down pull-right"></i>
									</a>
								</div>
							</div>
							<div id="collapseOne" class="panel-collapse collapse in"
								role="tabpanel" aria-labelledby="dadosPessoais">
								<div class="panel-body">
									<div class="col-lg-12">
										<div class="input-group">
											<input type="text" class="form-control"
												id="quantidadeUsuarios" name="quantidadeUsuarios"
												placeholder="Quantidade de Usu치rios..." /> <span
												class="input-group-btn"> <h:commandButton
													action="#{usuarioBean.gerar}" class="btn btn-success"
													value="Gerar" />
											</span>
										</div>
										<!-- /input-group -->
									</div>
									<!-- /.col-lg-6 -->
								</div>
							</div>
						</div>
					</h:form>
				</div>
				<div class="row">
					<h:form>

						<div class="panel panel-primary">
							<div class="panel-heading" role="tab" id="dadosPessoais">
								<div class="panel-title">
									<i class="fa fa-users"></i> Gerar Pacientes <a role="button"
										data-toggle="collapse" data-parent="#accordion"
										href="#collapseTwo" aria-expanded="true"
										aria-controls="#collapseTwo"> <i
										class="glyphicon glyphicon-chevron-down pull-right"></i>
									</a>
								</div>
							</div>
							<div id="collapseTwo" class="panel-collapse collapse in"
								role="tabpanel" aria-labelledby="dadosPessoais">
								<div class="panel-body">
									<div class="col-lg-12">
										<div class="input-group">
											<input type="text" class="form-control"
												id="quantidadePacientes" name="quantidadePacientes"
												placeholder="Quantidade de Pacientes..." /> <span
												class="input-group-btn"> <h:commandButton
													action="#{pacienteBean.gerar}" class="btn btn-success"
													value="Gerar" />
											</span>
										</div>
										<!-- /input-group -->
									</div>
									<!-- /.col-lg-6 -->
								</div>
							</div>
						</div>
					</h:form>
				</div>
				<div class="row">
					<h:form>

						<div class="panel panel-primary">
							<div class="panel-heading" role="tab" id="dadosPessoais">
								<div class="panel-title">
									<i class="glyphicon glyphicon-list-alt"></i> Gerar Triagens <a
										role="button" data-toggle="collapse" data-parent="#accordion"
										href="#collapseThree" aria-expanded="true"
										aria-controls="#collapseThree"> <i
										class="glyphicon glyphicon-chevron-down pull-right"></i>
									</a>
								</div>
							</div>
							<div id="collapseThree" class="panel-collapse collapse in"
								role="tabpanel" aria-labelledby="dadosPessoais">
								<div class="panel-body">
									<div class="col-lg-12">
										<div class="input-group">
											<input type="text" class="form-control"
												id="quantidadeTriagens" name="quantidadeTriagens"
												placeholder="Quantidade de Triagens..." /> <span
												class="input-group-btn"> <h:commandButton
													action="#{triagemBean.gerar}" class="btn btn-success"
													value="Gerar" />
											</span>
										</div>
										<!-- /input-group -->
									</div>
									<!-- /.col-lg-6 -->
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
			<!--/col-span-9-->

		</div>
		<!--/row-->
		<!-- /upper section -->
		<footer>
		<p>
			<i class="fa fa-copyright"></i> Guilherme Scha Vieira - 2015
		</p>
		</footer>

	</div>
	<!--/container-->
	<!-- /Main -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../resources/js/bootstrap.min.js"></script>
</h:body>
</html>
