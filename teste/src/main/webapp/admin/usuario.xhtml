<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Bootstrap -->
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="callout.css"></h:outputStylesheet>
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>HemoCloud - Painel do Usuário</title>


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>
	<!-- Header -->
	<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-toggle"></span>
				</button>
				<a class="navbar-brand" href="#"><i class="fa fa-cloud"></i>
					HemoCloud</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">

					<li class="dropdown"><a class="dropdown-toggle" role="button"
						data-toggle="dropdown" href="#"> <i
							class="glyphicon glyphicon-user"></i> <h:outputText
								value=" #{request.userPrincipal.name}" /> <span class="caret"></span></a>
						<ul id="g-account-menu" class="dropdown-menu" role="menu">
							<li><a href="#">My Profile</a></li>
							<li><a
								href="#{request.contextPath}/j_spring_security_logout"><i
									class="glyphicon glyphicon-lock"></i> Logout</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
		<!-- /container -->
	</div>
	<!-- /Header -->

	<!-- Main -->
	<div class="container">

		<!-- upper section -->
		<div class="row">
			<div class="col-sm-3">
				<!-- left -->
				<h3>
					<i class="fa fa-shield"></i> Área Administrativa
				</h3>
				<hr />

				<ul class="nav nav-stacked">
					<li class="active"><a href="../restrito/dashboard.jsf"><i
							class="glyphicon glyphicon-dashboard"></i> Dashboard</a></li>
					<li class="active"><a href="usuarios.jsf"><i class="fa fa-users"></i>
							Usuários</a></li>
				</ul>

				<hr />

			</div>
			<!-- /span-3 -->
			<div class="col-sm-9">
			
							<div class="row">
					<div class="col-md-3">
						<!-- column 2 -->
						<h2>
							<i class="fa fa-users"></i> Usuário
						</h2>
					</div>
				</div>


				<hr />
			
				<div class="row">
					<!--center-right-->
					<div class="col-md-12">
						<div id="alertCadastroPaciente"
							class="alert alert-success collapse" role="alert">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							Paciente cadastrado com sucesso.
						</div>

						<h:form>
					
									<div class="panel panel-success">
					<div class="panel-heading">
						<div class="panel-title">
							<i class="glyphicon glyphicon-wrench pull-right"></i>
							<h4>Dados do usuário</h4>
						</div>
					</div>
					<div class="panel-body">

						<h:form class="form form-vertical" role="form">
							<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
							<div class="control-group">
								<label>Nome</label>
								<div class="controls">
								<h:inputText type="text" value="#{usuarioBean.usuario.nome}" readonly="#{usuarioBean.somentePesquisa}"
									class="form-control" id="inputNome" />
								</div>
							</div>
							<div class="control-group">
								<label>Email</label>
								<div class="controls">
								<h:inputText type="email" value="#{usuarioBean.usuario.email}" readonly="#{usuarioBean.somentePesquisa}"
									class="form-control" id="inputEmail1" />
								</div>
							</div>
							<div class="control-group">
								<label>Senha</label>
								<div class="controls">
								<h:inputText type="email" value="#{usuarioBean.usuario.senha}" readonly="#{usuarioBean.somentePesquisa}"
									class="form-control" id="inputSenha1" />
								</div>
							</div>
							<div class="control-group">
								<label>Confirma Senha</label>
								<div class="controls">
								<h:inputText type="email" value="#{usuarioBean.confirmasenha}" rendered="#{!usuarioBean.somentePesquisa}"
									class="form-control" id="inputConfirmaSenha1" />
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<h:selectBooleanCheckbox value="#{usuarioBean.usuario.ativo}" readonly="#{usuarioBean.somentePesquisa}"/> Usuário Ativo
								</div>
							</div>
							<div class="control-group">
								<label></label>
								<div class="controls">
												<h:commandButton action="#{usuarioBean.salvar}" rendered="#{!usuarioBean.somentePesquisa}"
													class="btn btn-primary btn-block" value="Cadastrar">
													<f:setPropertyActionListener value="/admin/usuarios"
														target="#{usuarioBean.destinosalvar}"></f:setPropertyActionListener>
												</h:commandButton>
											</div>
							</div>
						</h:form>


					</div>
					<!--/panel content-->
				</div>
				<!--/panel-->
					
						</h:form>

					</div>
				</div>
				<!--/row-->
			</div>
			<!--/col-span-9-->

		</div>
		<!--/row-->
		<!-- /upper section -->
		<footer>
		<p>
			<i class="fa fa-copyright"></i> Guilherme Scha Vieira - 2015
		</p>
		</footer>

	</div>
	<!--/container-->
	<!-- /Main -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../resources/js/bootstrap.min.js"></script>
</h:body>
</html>
