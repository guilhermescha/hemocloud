<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>HemoCloud - Painel do Usuário</title>
	        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 0px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
</h:head>
<!-- Add 50px padding top to the body for the navbar -->
<h:body style="padding-top: 50px; padding-bottom: 20px;">
	<b:navBar brand="HemoCloud" brandHref="#" inverse="true" fixed="top">
		<h:form styleClass="navbar-form navbar-right">
			<b:dropButton value="Administrador" look="success">
				<b:navLink value="Configurações" iconAwesome="cog" href="#"></b:navLink>
				<b:navLink value="Sair" iconAwesome="sign-out" href="#"></b:navLink>
			</b:dropButton>
		</h:form>
	</b:navBar>
	<b:container fluid="true">
		<b:row>
			<b:column col-sm="3" col-md="2" styleClass="sidebar">
				<b:listLinks>
					<b:navLink header="Cadastros" />
					<b:navLink outcome="usuarios" value="Usuários" iconAwesome="user"
						active="true" />
				</b:listLinks>
			</b:column>
			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
				<h1>Cadastro de Usuários</h1>
				<h:dataTable styleClass="table" value="#{usuarioBean.lista}"
					var="usuario">
					<h:column>
						<f:facet name="header"> #</f:facet>
						#{usuario.codigo}
					</h:column>
					<h:column>
						<f:facet name="header"> Nome</f:facet>
						#{usuario.nome}
					</h:column>
					<h:column>
						<f:facet name="header"> Email</f:facet>
						#{usuario.email}
					</h:column>
					<h:column>
						<b:button action="#{usuarioBean.editar}" look="primary" value="Editar" iconAwesome="pencil"/>
					</h:column>
					<h:column>
						<b:button action="#{usuarioBean.excluir}" look="danger" value="Excluir" iconAwesome="trash-o"
						onclick="if (!confirm('Confirma a exclusão do usuário #{usuario.nome}?')) return false;"/>
					</h:column>
				</h:dataTable>
			</b:column>
		</b:row>
	</b:container>
</h:body>
</html>
